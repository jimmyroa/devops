# .github/workflows/python-tests.yml
name: Python Tests

on:
  push:
    branches: [ main, master ]  # Runs on pushes to main or master
  pull_request:
    branches: [ main, master ]  # Runs on PRs to main or master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10']  # Test on multiple Python versions

    steps:
    - uses: actions/checkout@v3  # Checkout the code
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest  # Install pytest for testing
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run tests
      run: |
        python -m pytest test_employee_salary.py -v
    
    # Optional: Add code coverage reporting
    - name: Generate coverage report
      run: |
        pip install coverage
        coverage run -m pytest test_employee_salary.py
        coverage report
